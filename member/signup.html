<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Member Login</title>
        <link rel="stylesheet" href="signup-shared.css">
        <link rel="stylesheet" href="signup.css">
        <script src="script.js" defer></script>
    </head>
<body>
    <header class="main-header">
        <div class="brand-name">
                <a href="../index.html" class="brand-name-home">theOklahuman</a>
        </div>
        <nav class="main-nav">
            <ul class="main-nav-items">            
                <li class="main-nav-item">
                    <a href="../schedule-appointment/index.html">Schedule Appointment</a>
                </li>
                <li class="main-nav-item">
                    <a href="../prices/index.html">Prices</a>
                </li>
                <li class="main-nav-item">
                    <a href="../gallery/index.html">Gallery</a>
                </li>
                <li class="main-nav-item">
                    <a href="index.html">DIY Tips</a>
                </li>
                <li class="main-nav-item">
                    <a href="../index.html#about-us">About Us</a>
                </li>
                <li class="main-nav-item">
                    <a href="../member/index.html" class="login-button">Member Login</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main-container">
        <form action="#" method="post">
                <fieldset>
                    <legend>Create your account</legend>
                        <div class="new-username-container">
                            <label for="new-username">*Username: </label>
                            <input type="text" id="new-username" name="new-username" required>
                        </div>
                        <div class="new-password-container">
                            <label for="new-password">*Password: </label>
                            <input class="new-password" type="password" id="new-password" name="new-password" required>
                        </div>
                        <div class="new-password-container">
                            <label for="new-password">*Re-enter Password: </label>
                            <input class="repeat-password" type="password" id="repeat-password" name="repeat-password" required>
                        </div>
                        <div class="full-name-div">
                            <label for="new-customer-name">*Full Name: </label>
                            <input type="text" id="new-customer-name" name="new-customer-name" placeholder="John Doe" required>
                        </div>
                        <div class="new-customer-address-div">
                            <label for="new-customer-address">Street Address: </label>
                            <input type="text" id="new-customer-address" name="new-customer-address">
                            <label for="new-customer-city">City: </label>
                            <input type="text" id="new-customer-city" name="new-customer-city">
                        </div>
                        <label for="new-customer-state">State: </label>
                        <select id="new-customer-state" name="new-customer-state">
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                        <div class="new-customer-zipcode">
                            <label for="new-customer-zip">Zip Code: </label>
                                <input type="tel" name="new-zip-code" id="new-customer-zip" maxlength="5">
                        </div>
                        <div class="new-customer-phone-number-div">
                            <label for="new-customer-phone-number">*Phone Number: </label>
                            <input type="tel" id="new-customer-phone-number" name="new-customer-phone-number" required minlength="7" maxlength="10">
                        </div>
                        <div class="new-customer-email">
                            <label for="new-customer-email">*Email: </label>
                            <input type="email" id="new-customer-email" name="new-customer-email" required>
                        </div>
                        <div class="buttons-container">
                            <button type="button"><a href="index.html">Cancel</a></button>
                            <button type="submit" class="submit-button">Create Account</button>
                        </div>
                            <div class="already-account-container">
                                <h5>Already have an account? </h5>
                                <a href="index.html" class="sign-in">Log in instead</a>
                            </div>
                
                    
                </fieldset>
        </form>
    </main>
    <footer class="footer-main">
        <nav>
            <ul class="footer-main-list">
                <li>
                    <a href="#" class="footer-main-link">Terms</a>
                </li>
                <li>
                    <a href="#" class="footer-main-link">Support</a>
                </li>
            </ul>
        </nav>
    </footer>
</body>
</html>
